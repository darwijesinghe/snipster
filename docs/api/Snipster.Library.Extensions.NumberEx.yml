  summary: Converts string to an integer safely, returns default if invalid. e.g. "123" becomes 123, "abc" becomes 0.
  example: []
  syntax:
    content: public static int ToIntSafe(this string input, int defaultValue = 0)
    parameters:
    - id: input
      type: System.String
      description: The input string to convert.
    - id: defaultValue
      type: System.Int32
      description: The default value to return if the conversion fails (default is 0).
    return:
      type: System.Int32
      description: An integer representation of the string if valid; otherwise, the specified default value (default is 0).
